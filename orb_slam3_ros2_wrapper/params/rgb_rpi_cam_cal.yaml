%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Created by Nick Koenig using Ros2 Camera Calibration Method
#--------------------------------------------------------------------------------------------
# File.version: "1.0"

Camera.type: "PinHole"

# Camera calibration and distortion parameters (OpenCV) 
Camera.fx: 357.0715
Camera.fy: 474.33912
Camera.cx: 305.16325
Camera.cy: 224.88876

# distortion parameters
Camera.k1: -0.426738
Camera.k2: 0.197294
Camera.p1: -0.002398
Camera.p2: 0.001833
Camera.k3: 0.000000  # Assuming you don't have a fifth coefficient

# Camera resolution
Camera.width: 640
Camera.height: 480

# Camera frames per second 
Camera.fps: 30  # Adjust as necessary

# IR projector baseline times fx (approx.)
Camera.bf: 0  # Adjust if you have this information

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1  # Adjust based on your camera setup

# Depth map values factor 
DepthMapFactor: 1.0  # 1.0 for ROS_bag

# Transformation from camera 0 to body-frame (imu)
Tbc: !!opencv-matrix
   rows: 4
   cols: 4
   dt: f
   data: [-0.9995250378696743, 0.0075019185074052044, -0.02989013031643309, 0.045574835649698026, 
          0.029615343885863205, -0.03439736061393144, -0.998969345370175, -0.071161801837997044,
         -0.008522328211654736, -0.9993800792498829, 0.03415885127385616, -0.044681254117144367,
          0.0, 0.0, 0.0, 1.0]

# Do not insert KFs when recently lost
InsertKFsWhenLost: 1

# IMU noise (Use those from VINS-mono) TODO: Delete 
# IMU.NoiseGyro: 1e-2  # Adjust based on your IMU's specs
# IMU.NoiseAcc: 1e-1  # Adjust based on your IMU's specs
# IMU.GyroWalk: 1e-6  # Adjust based on your IMU's specs
# IMU.AccWalk: 1e-4  # Adjust based on your IMU's specs
# IMU.Frequency: 92

# This parameter dictates what points are considered too far (I think it is set to 50 in ORBmatcher.h)
# System.thFarPoints: 20.0


#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 1000
#ORBextractor.nFeatures: 2000 # Trying to increase to get more from images (didn't fix image drop issue, but created more points)

# ORB Extractor: Scale factor between levels in the scale pyramid 	
#ORBextractor.scaleFactor: 1.2 
ORBextractor.scaleFactor: 1.15  # Try reducing to 1.1


# ORB Extractor: Number of levels in the scale pyramid	
ORBextractor.nLevels: 8
#ORBextractor.nLevels: 15 # increased to see if it can find images better

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast			
# ORBextractor.iniThFAST: 20
# ORBextractor.minThFAST: 7
ORBextractor.iniThFAST: 13
ORBextractor.minThFAST: 3

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500
